<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leson7.css">
    <title>Document</title>
</head>
<body>
    <form class="box">
        <fieldset>
            <legend>Контактна інформація</legend>
            <p>
                <label for="name">Ім'я*</label>
                <input type="text" placeholder="введіть ім'я" id="name">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" placeholder="введіть пошту" id="email">
            </p>
            <p>
                <label for="tel">Телефон</label>
                <input type="tel" placeholder="введіть номер телефону " id="tel">
            </p>
            <p>
                <label for="country">Країна</label>
                  <select id="country" multiple>
                    <option>Canada</option>
                    <option>Israel</option>
                    <option>Turkey</option>
                    <option>Ukraine</option>
                    <option>United Kingdom</option>
                    <option>Australia</option>
                    <option>Germany</option>
                    <option>Poland</option>
                    <option>Spain</option>
                    <option>Italy</option>
                 </select>
            </p>
            <p>
                <label for="message">Повідомлення</label>
                <textarea id="message"></textarea>
            </p>
            <p>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Опція 1</label>
            </p>
            <p>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Опція 2</label>
            </p>
            <p>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Опція 3</label>
            </p>
        </fieldset>
        
        <button type="submit">Відправити</button>
        
              
    </form>
    
</body>
</html>
